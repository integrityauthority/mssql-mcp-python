services:
  mssql-mcp:
    build: .
    container_name: mssql-mcp-server
    ports:
      - "8006:8080"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
